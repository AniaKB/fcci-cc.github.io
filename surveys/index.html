<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCodeCamp Indy Surveys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="wrapper">
      <h1>FreeCodeCamp Indy Surveys</h1>

      <a href="https://docs.google.com/forms/d/e/1FAIpQLScEIwFSIoyGfy7W-0dFoqG-x6LR8k7Vqi6ir5po2XksVYlMbA/viewform">
        <button>
          Take the January 2022 Survey
        </button>
      </a>

      <hr>

      <h2>Past Survey Results</h2>

      <div
        v-for="(number, index) in 10"
        :key="'results' + index"
        class="img-container"
      >
        <a :href="fileFromIndex(index)">
          <img :src="fileFromIndex(index)">
        </a>
      </div>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: function () {
          return {
          };
        },
        methods: {
          fileFromIndex: function (index) {
            return ((12 - index) + '').padStart(3, '0') + '.png';
          }
        }
      });
    </script>
    <style>
      body {
        max-width: 900px;
      }
      .wrapper {
        background: var(--background-alt);
        padding: 0px 10px;
      }
      button {
        display: block;
        background: #2D4D99;
        margin: 40px auto;
        color: #DDD;
        font-size: 24px;
        font-weight: bold;
      }
      button:hover {
        background: #040A0F;
      }
      .img-container {
        margin-bottom: 20px;
      }
    </style>
  </body>
</html>
