<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCodeCamp Indy Surveys</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="wrapper">
      <link
        rel="stylesheet"
        :href="'https://cdn.jsdelivr.net/npm/water.css@2/out/' + mode + '.min.css'"
      >
      <h1>FreeCodeCamp Indy Surveys</h1>

      <a href="#">Take the January 2022 Survey</a>

      <hr>

      <h2>Past Survey Results</h2>

      <div
        v-for="(number, index) in 9"
        :key="'results' + index"
      >
        <a :href="fileFromIndex(index)">
          <img src="fileFromIndex(index)">
        </a>
      </div>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: function () {
          return {
            mode: 'light'
          };
        },
        methods: {
          fileFromIndex: function (index) {
            return ((12 - index) + '').padStart(3, '0');
          }
        }
      });
    </script>
  </body>
</html>
